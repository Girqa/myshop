<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Заказ</title>
  <link th:href="@{/webjars/bootstrap/5.3.0/dist/css/bootstrap.min.css}" rel="stylesheet"/>
</head>
<body>

<div th:replace="~{fragments/header :: header}"></div>

<h3 class="text-center" th:text="|Заказ ${order.id} от ${#temporals.format(order.createdAt, 'dd-MM-yyyy HH:mm')}|"></h3>

<h4 class="text-center" th:text="|Полная цена = ${order.price}Р|"></h4>

<div class="container">
  <div class="row row-cols-4">
    <article class="col mb-4" th:each="product : ${order.products}">
      <h5 class="card-title" th:text="${product.name}"></h5>

      <img class="card-img-top p-2"
           style="height: 300px; object-position: center"
           th:alt="${product.name}"
           th:src="@{/api/v1/image/{id}(id=${product.imageId})}"/>

      <div class="card-body">

        <p class="card-subtitle text-start" th:text="|Цена: ${product.price}Р|"></p>

        <p class="card-subtitle text-start" th:text="|Количество: ${product.amount}|"></p>
      </div>
    </article>
  </div>
</div>

</body>
</html>
